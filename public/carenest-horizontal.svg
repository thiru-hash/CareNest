<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon -->
  <g id="icon" transform="translate(10, 8)">
    <!-- Background circle -->
    <circle cx="22" cy="22" r="22" fill="url(#gradient-bg)" />
    
    <!-- Nest structure -->
    <g id="nest">
      <!-- Nest base -->
      <path d="M8 33 Q14 25 20 33 Q26 41 32 33 Q38 25 44 33" 
            stroke="#8B4513" stroke-width="1.5" fill="none" opacity="0.8"/>
      
      <!-- Nest twigs -->
      <path d="M11 30 Q17 22 23 30" stroke="#A0522D" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M23 30 Q29 22 35 30" stroke="#A0522D" stroke-width="1" fill="none" opacity="0.6"/>
      
      <!-- Nest interior -->
      <ellipse cx="26" cy="34" rx="14" ry="5" fill="#F5DEB3" opacity="0.7"/>
    </g>
    
    <!-- Care symbols -->
    <g id="care-symbols">
      <!-- Heart -->
      <path d="M19 26 Q20 24 21 26 Q22 28 21 30 Q20 32 19 30 Q18 28 19 26" 
            fill="#E91E63" opacity="0.9"/>
      
      <!-- Cross -->
      <rect x="23" y="24" width="0.8" height="4" fill="#4CAF50" opacity="0.9"/>
      <rect x="21" y="26" width="4" height="0.8" fill="#4CAF50" opacity="0.9"/>
      
      <!-- Shield -->
      <path d="M27 24 L28 26 L28 30 Q28 32 27 34 Q26 32 26 30 L26 26 Z" 
            fill="#2196F3" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Text -->
  <g id="text" transform="translate(60, 0)">
    <!-- CareNest Text -->
    <text x="0" y="35" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#1E3A8A">
      Care<tspan fill="#3B82F6">Nest</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6B7280" opacity="0.8">
      Digital Companion for Care Organizations
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 